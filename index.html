<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salat Times Algeria</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="header">
        <a href="index.html">Salat Times</a>
    </div>
    <div class="main">

           
            <div class="info">
                    <span id="time"></span>
                    <span id="date"> 9-16-2024</span>
                    <span id="city">Alger</span>
               </div>
            
           <div class="test">
            <div class="choose-city">
                <div class="btn">choose city :</div>
                  <ul id="cities">
                  </ul>
              </div>
            <div class="salat">
                <div class="box">
                   <h1>Fajr</h1>
                   <h2 id="fajr">5;15</h2>
                </div>
    
                <div class="box">
                   <h1>Dohr</h1>
                   <h2 id="dohr">5;15</h2>
                </div>
    
                <div class="box">
                   <h1>Asr</h1>
                   <h2 id="asr">5;15</h2>
                </div>
    
                <div class="box">
                   <h1>Maghreb</h1>
                   <h2 id="maghreb">5;15</h2>
                </div>
    
                <div class="box">
                   <h1>Isha</h1>
                   <h2 id="isha">5;15</h2>
                </div>
            </div>
               
           </div>
          

           
          
    </div>

    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
